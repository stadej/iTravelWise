<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function LocationOverlay() {
      window.open('../Overlay_Location/index.html', 'SecondPage', 'width=300,height=244,top=200,left=450');
    }
    function ToSettings() {
      window.location.href = '../Settings/index.html';
    }
    function ToAddCard() {
      window.location.href = '../Add_Card/index.html';
    }
  </script>
  <body>
    <div class="payments-settings">
      <div class="div">
        <img class="backdrop" src="img/rectangle-302.jpg">
        <div class="headline">Payment</div>
        
        <div class="overlap">
          <a href="#" onclick="LocationOverlay()">
            <img class="img" src="img/rectangle-229.png" />
          </a>
          <a href="#" onclick="ToSettings()">
            <img class="rectangle-2" src="img/rectangle-230.png" />
          </a>
        </div>
        <div class="overlap-1">
          <div class="master-card-simple">
            <div class="overlap-group">
              <div class="overlap-2">
                <img class="effect" src="img/effect.svg" />
                <p class="number">5142 - 8164 - 6526 - 2563</p>
                <div class="put-name-here">John Smith</div>
                <div class="logo">
                  <div class="overlap-group-2">
                    <div class="ellipse"></div>
                    <div class="ellipse-2"></div>
                    <img class="intersect" src="img/intersect.svg" />
                  </div>
                </div>
              </div>
              <div class="credit-text">Credit</div>
            </div>
          </div>
          <a href="#" onclick="ToAddCard()">
            <div class="buttons"></div>
            <div class="text-wrapper">Add a new Card</div>
            <div class="overlap-wrapper">
              <div class="overlap-group-2">
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
                <img class="intersect" src="img/intersect.svg" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
